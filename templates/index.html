<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
  <title>MathsBlitz</title>
</head>

<body>
  <div id="blur"></div>
  <header class="container-fluid header">
    <h2>MathsBlitz</h2>
    <div class="streakbox">
      <i class="bi bi-fire"></i>
      <span id="streak">0</span>
    </div>
  </header>
  <main class="container-fluid d-flex justify-content-center align-items-center flex-column container-sm">
    <div class="question">
      <div>
        <h1>
          <span class="coeff">?</span>x<sup>2</sup>+<span class="coeff">?</span>x+<span class="coeff">?</span>=0
        </h1>
        <hr />
        <div class="solutions">
          <div class="form-floating">
            <input type="number" class="form-control answer-input" id="x1" onchange="updateQuestion()"
              placeholder="x₁" />
            <label for="x1">Value of x₁</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control answer-input" id="x2" onchange="updateQuestion()"
              placeholder="x₂" />
            <label for="x2">Value of x₂</label>
          </div>
        </div>
      </div>
    </div>

    <div class="answer">
      <h1 id="finalQuestion"></h1>
      <input id="answer-field" class="answer-input" type="number" />
    </div>

    <div class="btn btn-danger submit_button" onclick="validate()">
      Submit
    </div>
  </main>

  {% for el in data.Stage1 %}
  <div class="pop">
    <div class="pop_inner">
      <div id="closePop" class="close">
        <i class="bi bi-x-lg"></i>
      </div>
      <div class="pop_question">
        <h1>{{el.question | safe}}</h1>
        <div class="pop_answer">
          <div class="input-group mb-3">
            <span class="input-group-text">My answer is</span>
            <input id="pop-answer" type="number" class="form-control" aria-label="answer" value="{{el.answer}}" />
            <button id="sendBtn" class="input-group-text">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <span id="poly" class="d-none">{{data.Stage3.question}}</span>
</body>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>

</html>
