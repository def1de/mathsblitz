<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="blur"></div>
    <header class="container-fluid header">
      <h2>MathsBlitz</h2>
      <i id="streak" class="bi bi-fire">1</i>
    </header>
    <main
      class="container-fluid d-flex justify-content-center align-items-center flex-column"
    >
      <div class="question">
        <h1><span class="coeff">?</span>x<sup>2</sup>+<span class="coeff">?</span>x+<span class="coeff">?</span>=0</h1>
            <div class="solutions">
              <span>
                A = <input type="text" class="answer-input" placeholder="Hmmm..." />
              </span>
              <span>
                B = <input type="text" class="answer-input" placeholder="WTF is this?" />
              </span>
            </div>
        </div>
      </div>

      <div class="answer">
        <h1>\[ \int_{a}^{b} (x + 2) \,dx = \]</h1>
        <input
          onchange="setStreak()"
          id="answer-field"
          class="answer-input"
          type="number"
        />
      </div>
    </main>
    <div class="pop">
      <div class="pop_inner">
        <div id="closePop" class="close">
          <i class="bi bi-x-lg"></i>
        </div>
        <div class="pop_question">
          <h1>cos(x)=1</h1>
          <div class="pop_answer">
            <div class="input-group mb-3">
              <span class="input-group-text">My answer is</span>
              <input
                id="pop-answer"
                type="text"
                class="form-control"
                aria-label="answer"
              />
              <button id="sendBtn" class="input-group-text">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pop">
      <div class="pop_inner">
        <div id="closePop" class="close">
          <i class="bi bi-x-lg"></i>
        </div>
        <div class="pop_question">
          <h1>sin(x)=1</h1>
          <div class="pop_answer">
            <div class="input-group mb-3">
              <span class="input-group-text">My answer is</span>
              <input
                id="pop-answer"
                type="text"
                class="form-control"
                aria-label="answer"
              />
              <button id="sendBtn" class="input-group-text">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pop">
      <div class="pop_inner">
        <div id="closePop" class="close">
          <i class="bi bi-x-lg"></i>
        </div>
        <h1 class="jamal_title">JAMAL</h1>
        <img
          class="jamal"
          src="https://t.ctcdn.com.br/rPY6z7TjAZv0oThd7b94my2HtHY=/640x360/smart/i803253.jpeg"
          alt=""
        />
        <!-- <div class="pop_question">
                <h1>cos(x)=1</h1>
                <div class="pop_answer">
                    <div class="input-group mb-3">
                        <span class="input-group-text">My answer is</span>
                        <input id="pop-answer" type="text" class="form-control" aria-label="answer">
                        <button id="sendBtn" class="input-group-text"><i class="bi bi-send"></i></button>
                    </div>
                </div>
            </div> -->
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
  ></script>
  <script>
    streak = document.getElementById("streak");
    input = document.getElementById("answer-field");
    bgBlur = document.getElementById("blur");
    function setStreak(e) {
      if (input.value >= 100) {
        streak.classList.add("streak");
      } else {
        streak.classList.remove("streak");
      }
    }

    function closePopUp(e) {
      e.classList.remove("shown");
      bgBlur.classList.remove("active");
    }

    popups = document.getElementsByClassName("pop");
    coeffs = document.getElementsByClassName("coeff");
    for (let i = 0; i < coeffs.length; i++) {
      coeffs[i].addEventListener("mouseup", () => {
        popups[i].classList.add("shown");
        bgBlur.classList.add("active");
        document.getElementsByClassName("jamal")[0].classList.add("shown");
      });
      closeBtn = popups[i].querySelector("#closePop");
      closeBtn.addEventListener("mouseup", () => {
        closePopUp(popups[i]);
      });
      sendBtn = popups[i].querySelector("#sendBtn");
      sendBtn.addEventListener("mouseup", () => {
        closePopUp(popups[i]);
        coeffs[i].innerText = popups[i].querySelector("#pop-answer").value;
      });
    }
  </script>
</html>
