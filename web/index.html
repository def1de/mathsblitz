<body>
    <header class="container-fluid header">
        <h2>MathsBlitz</h2>
        <i id="streak" class="bi bi-fire">1</i>
    </header>
    <main class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <div class="question">
            <h1>25x^2-3x+15=0</h1>
            <div class="solutions">
                <span>A = 2</span>
                <span>B = 3</span>
            </div>
        </div>

        <div class="answer">
            <h3>k=<input onchange="setStreak()" id="answer-field" class="answer-input" type="number"></h3>

        <div class="about">
            <p>

                corporis ipsum ratione?
            </p>
        </div>
    </main>
</body>
<script>
    streak = document.getElementById("streak")
    input = document.getElementById("answer-field")
    function setStreak(e) {
        if (input.value >= 100) {
            streak.classList.add("streak")
        } else {
            streak.classList.remove("streak")
        }
    }

</script>
